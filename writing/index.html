---
layout:   page
category: meta
title:    Writing &mdash; Dan Brubaker Horst
---
<h1>Writing</h1>

<ul class="articles listing">
{% for post in site.posts reversed %}
  <li itemscope itemtype="http://schema.org/BlogPosting" class="post-listing">
    <a itemprop="url" href="{{ post.url }}">
      <span itemprop="name" class="title">{{ post.title }}</span>
      <small class="category">{{ post.category }}</small>
    {% if post.revised %}
      <time itemprop="dateRevised" datetime="{{ post.revised | date:"%Y-%m-%d" }}">{{ post.revised | date:"%Y-%m-%d" }}</time>
    {% else %}
      <time itemprop="dateCreated" datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
    {% endif %}
    </a>
  </li>
{% endfor %}
</ul>
